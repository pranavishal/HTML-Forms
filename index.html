<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="/" method="get">
        <section>
          <label for="username">Your Name</label>
          <input type="text" name="user-name" id="username" />

          <label for="useremail">Your Email Address</label>
          <input type="email" name="user-email" id="useremail" />

          <label for="password">Your Password</label>
          <input type="password" name="user-password" id="password" />
        </section>

        <label for="paragraph">Your paragraph</label>
        <textarea
          name="paragraph"
          id="paragraph"
          cols="30"
          rows="10"
        ></textarea>

        <label for="userage">Your Age</label>
        <input type="number" step="2" name="user-age" id="userage" />

        <label for="date">Your Birthdate</label>
        <input type="date" name="" id="date" />
        <hr />
        <label for="uni">your university</label>
        <select name="uni" id="uni">
          <option value="w">waterloo</option>
          <option value="l">laurier</option>
          <option value="g">guelph</option>
        </select>
        <h2>How should we verify your account</h2>
        <div class="form-inline">
          <input type="radio" id="text" name="verify" value="text" />
          <label for="text">via text message</label>
        </div>
        <div class="form-inline">
          <input type="radio" id="phone" name="verify" value="phone" />
          <label for="phone" id="phone">via phone call</label>
        </div>
        <div class="form-inline">
          <input type="radio" name="verify" id="email" value="email" />
          <label for="email">via email</label>
        </div>

        <div class="form-inline">
          <input type="checkbox" id="agree-terms" name="terms" />
          <label for="agree-terms">I agree to terms</label>
        </div>

        <div class="form-inline">
          <input type="checkbox" id="phone" name="contact" value="phone" />
          <label for="phone" id="phone">via phone call</label>
        </div>
        <div class="form-inline">
          <input type="checkbox" name="contact" id="email" value="email" />
          <label for="email">via email</label>
        </div>

        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
