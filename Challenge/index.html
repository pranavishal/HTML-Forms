<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/Challenge" method="get">
        <section>
          <h2>How can we help you!</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="username" id="username" required />
            </li>
            <li>
              <label for="email">Your Email</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="phone-reply"
                value="phone"
                required
              />
              <label for="phone-reply">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="email-reply"
                value="email"
                required
              />
              <label for="email-reply">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input type="checkbox" name="accept" id="accept" required />
          <label for="accept">Accept Terms</label>
        </section>
        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit Form</button>
        </section>
      </form>
    </main>
  </body>
</html>
